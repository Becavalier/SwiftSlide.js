<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div id="container">
		<div class="slide div1-1"></div>
		<div class="slide div1-2"></div>
		<div class="slide div1-3"></div>
		<div class="slide div1-4"></div>

		<input class="button slide-one" value="Slide With Bundle One!" type="button"/>
	</div>

    <div id="container">
        <div class="slide div2-1"></div>
        <div class="slide div2-2"></div>
        <div class="slide div2-3"></div>
        <div class="slide div2-4"></div>

        <input class="button slide-two" value="Slide With Bundle Two!" type="button"/>
    </div>
</body>
	<script src="../SwiftSlide.js"></script>
	<script>
		 // Using SwiftSlide - Initial
        var swiftSlide = new SwiftSlide(
            {
                slideTransactionID: "EXAMPLE_ONE",
                slideInitOrder: 1,
                slideFrameTime: 50,
                slideTween: "Cubic.easeOut",
                slideDivWidth: window.innerWidth,
                slideDeviation: 0,
                slideHistoryStackCallback: function(order){ 
                    console.log("EXAMPLE_ONE - " + order);
                },
                slideBundle: 
                [
                    { 
                        order: 1, 
                        element: ".div1-1",
                        // urlDisplay: "/EXAMPLE_ONE - 1"
                    },

                    {
                        order: 2, 
                        element: ".div1-2",
                        // urlDisplay: "/EXAMPLE_ONE - 2"
                    },

                    {
                        order: 3, 
                        element: ".div1-3",
                        // urlDisplay: "/EXAMPLE_ONE - 3"
                    },

                    {
                        order: 4, 
                        element: ".div1-4",
                        // urlDisplay: "/EXAMPLE_ONE - 4"
                    },

                ]
            },
            {
                slideTransactionID: "EXAMPLE_TWO",
                slideInitOrder: 1,
                slideFrameTime: 10,
                slideTween: "Cubic.easeIn",
                slideDivWidth: window.innerWidth,
                slideDeviation: 0,
                slideHistoryStackCallback: function(order){ 
                    console.log("EXAMPLE_TWO - " + order);
                },
                slideBundle: 
                [
                    { 
                        order: 1, 
                        element: ".div2-1",
                        // urlDisplay: "/EXAMPLE_TWO - 1"
                    },

                    {
                        order: 2, 
                        element: ".div2-2",
                        // urlDisplay: "/EXAMPLE_TWO - 2"
                    },

                    {
                        order: 3, 
                        element: ".div2-3",
                        // urlDisplay: "/EXAMPLE_TWO - 3"
                    },

                    {
                        order: 4, 
                        element: ".div2-4",
                        // urlDisplay: "/EXAMPLE_TWO - 4"
                    },

                ]
            }
        );

        //Bind button
        var button_one = document.querySelector(".slide-one"),
            button_two = document.querySelector(".slide-two"),
            count_one = 1,
            count_two = 1;

        button_one.addEventListener('click', function(){
        	swiftSlide.slideTo("EXAMPLE_ONE", ++ count_one);
        });

        button_two.addEventListener('click', function(){
            swiftSlide.slideTo("EXAMPLE_TWO", ++ count_two);
        });

	</script>
</html>

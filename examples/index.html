<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="global.css">
</head>
<body>
	<div id="container">
		<div class="slide div-1"></div>
		<div class="slide div-2"></div>
		<div class="slide div-3"></div>
		<div class="slide div-4"></div>

		<input class="button" value="Slide!" type="button"/>
	</div>
</body>
	<script src="../SwiftSlide.js"></script>
	<script>
		 // Using SwiftSlide - Initial
        var swiftSlide = new SwiftSlide(
            {
                initOrder: 1,
                slideFrameTime: 10,
                slideDivWidth: window.innerWidth,
                slideDeviation: 0,
                historyStackCallback: function(order){ 
                    $("a[data-slide='" + order + "']").click();
                }
            }, 
            [
                { 
                    order: 1, 
                    element: ".div-1"
                },

                {
                    order: 2, 
                    element: ".div-2"
                },

                {
                    order: 3, 
                    element: ".div-3"
                },

                {
                    order: 4, 
                    element: ".div-4"
                },

            ]);

        //Bind button
        var button = document.querySelector(".button")
            count = 1;
        button.addEventListener('click', function(){
        	swiftSlide.slideTo(++ count);
        });

	</script>
</html>
